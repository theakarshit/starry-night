<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Universe - Dashboard Clone</title>
    <style>
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Lato:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #0D1B2A;
            color: #E1E2E1;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: rgba(27, 38, 59, 0.6);
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .menu-left, .menu-right {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }

        .header img {
            height: 60px;
            margin: 0 15px;
            transition: transform 0.3s;
        }

        .header img:hover {
            transform: scale(1.3);
        }

        .menu-item {
            margin: 0 20px;
            color: #E1E2E1;
            font-size: 28px;
            font-family: 'Sacramento', cursive;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu-item:hover {
            color: #FFE43A;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.ibb.co/hHJXv8b/Untitled-design-156.png');
            background-size: cover;
            background-position: center;
            width: 100vw;
        }

        /* Bio Card Styles */
        .bio-card {
            background-color: rgba(27, 38, 59, 0.8);
            color: #E1E2E1;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
            z-index: 20;
        }

        .bio-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .bio-card:hover {
            transform: scale(1.1);
        }

        .bio-title {
            font-size: 28px;
            margin-top: 10px;
            font-family: 'Sacramento', cursive;
        }

        .bio-description {
            font-size: 18px;
            font-family: 'Lato', sans-serif;
            line-height: 1.5;
            margin-top: 10px;
        }

        /* Quiz Section */
        .quiz-section {
            padding: 40px 20px 80px;
            text-align: center;
            background-color: rgba(27, 38, 59, 0.9);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        .quiz-section h2 {
            font-size: 40px;
            font-family: 'Sacramento', cursive;
            margin: 10px 0;
        }

        .quiz-section h3 {
            font-size: 22px;
            font-family: 'Lato', sans-serif;
            margin: 15px 0 30px;
            color: #FFE43A;
        }

        .question-box {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .question-box.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 20px auto;
            gap: 20px;
        }

        .question-text {
            font-size: 18px;
            margin: 0;
            text-align: center;
            color: #E1E2E1;
            line-height: 1.5;
        }

        textarea {
            width: 100%;
            max-width: 100%;
            min-height: 80px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #FFF;
            resize: none;
            font-size: 16px;
            color: #0D1B2A;
        }

        .countdown { margin-top: 20px; }

        .coordinates {
            font-size: 18px;
            margin-top: 15px;
        }

        .listen-button, .next-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #FFE43A;
            color: #0D1B2A;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .listen-button:hover, .next-button:hover {
            background-color: #FFD700;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .header { display: none; } /* Hide header on mobile */
            .hero {
                flex-direction: column;
                height: auto; /* Adjust height for mobile */
                padding-top: 80px;
                justify-content: center;
            }
            .left-section, .right-section {
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                width: 100%; /* Make sections full width */
            }
            .bio-card {
                width: 90%; /* Adjust width for mobile */
                margin: 15px 0;
            }
            .quiz-section {
                padding: 20px; /* Adjust padding for mobile */
            }
            .quiz-section h2 {
                font-size: 32px; /* Reduce headline size */
            }
            .quiz-section h3 {
                font-size: 20px; /* Reduce subheadline size */
            }
            .question-text {
                font-size: 16px; /* Reduce question text size */
            }
            .listen-button, .next-button {
                width: 80%; /* Full width buttons on mobile */
            }
        }
    </style>
</head>
