<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Universe - Dashboard</title>
    <style>
        /* Sacramento Font */
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

        body {
            margin: 0;
            font-family: 'Sacramento', cursive; /* Sacramento font applied globally */
            background-color: #0D1B2A; /* Dark background */
            color: #E1E2E1; /* Moonlight color for the text */
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: center; /* Center the header content */
            align-items: center;
            padding: 20px;
            background-color: #1B263B; /* Darker background for the header */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Shadow for subtle depth */
        }

        .menu-left, .menu-right {
            display: flex;
            align-items: center; /* Center items vertically */
            margin: 0 20px; /* Add margin on the left and right */
        }

        .header img {
            height: 60px; /* Adjust logo size for better alignment */
            margin: 0 15px; /* Margin around the logo */
            transition: transform 0.3s; /* Smooth transition for scaling */
        }

        .header img:hover {
            transform: scale(1.3); /* Scale up by 30% on hover */
        }

        .menu-item {
            margin: 0 20px; /* Increased margin between menu items */
            color: #E1E2E1; /* Moonlight text color */
            font-size: 24px; /* Larger font for visibility */
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu-item:hover {
            color: #FFE43A; /* Soft yellow highlight on hover */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <!-- Left Menu -->
        <div class="menu-left">
            <a href="#" class="menu-item">Bio Card</a>
            <a href="#" class="menu-item">Memories</a>
        </div>

        <!-- Logo in Center -->
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/5417/5417147.png" alt="Logo">
        </div>

        <!-- Right Menu -->
        <div class="menu-right">
            <a href="#" class="menu-item">Thoughts</a>
            <a href="#" class="menu-item">Images</a>
        </div>
    </header>

</body>
</html>
