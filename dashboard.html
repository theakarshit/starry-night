<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Universe - Dashboard</title>
    <style>
        /* Sacramento Font */
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

        body {
            margin: 0;
            font-family: 'Sacramento', cursive; /* Sacramento font */
            background-color: #0D1B2A; /* Dark background */
            color: #E1E2E1; /* Moonlight text color */
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: center; /* Center the header content */
            align-items: center;
            padding: 20px;
            background-color: rgba(27, 38, 59, 0.6); /* Transparent background */
            position: absolute; /* Position header over the hero image */
            width: 100%; /* Make sure the header spans the full width */
            top: 0;
            left: 0;
            z-index: 10; /* Ensure the header stays on top */
        }

        .menu-left, .menu-right {
            display: flex;
            align-items: center; /* Center items vertically */
            margin: 0 20px; /* Margin on the left and right */
        }

        .header img {
            height: 60px; /* Adjust logo size for better alignment */
            margin: 0 15px; /* Margin around the logo */
            transition: transform 0.3s; /* Smooth transition for scaling */
        }

        .header img:hover {
            transform: scale(1.3); /* Scale up by 30% on hover */
        }

        .menu-item {
            margin: 0 20px; /* Increased margin between menu items */
            color: #E1E2E1; /* Moonlight text color */
            font-size: 24px; /* Larger font for visibility */
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu-item:hover {
            color: #FFE43A; /* Soft yellow highlight on hover */
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80vh; /* Height of the hero section */
            background-image: url('https://i.ibb.co/4s5Sz92/Firefly-20241017210341-9-WVSr3wq-transformed.png'); /* Updated hero image */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Left Section for Akarshit (Aries) */
        .left-section, .right-section {
            width: 50%; /* Split into two equal sections */
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <!-- Left Menu -->
        <div class="menu-left">
            <a href="#" class="menu-item">Bio Card</a>
            <a href="#" class="menu-item">Memories</a>
        </div>

        <!-- Logo in Center -->
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/5417/5417147.png" alt="Logo">
        </div>

        <!-- Right Menu -->
        <div class="menu-right">
            <a href="#" class="menu-item">Thoughts</a>
            <a href="#" class="menu-item">Images</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Left Section: Akarshit (Aries) -->
        <div class="left-section"></div>

        <!-- Right Section: Harshika (Virgo) -->
        <div class="right-section"></div>
    </section>

</body>
</html>
